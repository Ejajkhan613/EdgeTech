<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Tech | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div id="cont">
        <div>
            <img id="logo" src="Images/logo.png" alt="logo">
            <p>Don't have an account?<a href="">Sign Up</a></p>
        </div>
        <div>
            <form action="">
                <label for="">Email address*</label><br>
                <input class="input" id="email" type="email"><br>
                <label for="">Password*</label><br>
                <input class="input" type="password" name="" id="password"><br>
                <label id="forgetpass" for="">Forget my password</label><br>
                <input id="checkbox" type="checkbox"><label for="">Remember me</label> <br>
                <input id="loginbtn" type="submit" value="Log in">
                <hr>
                <button id="googlebtn"><i class="fa-brands fa-google"></i>Signin with google</button><br>
                <button id="ssobtn">Log in with SSO</button>
            </form>
        </div>
       <div>
        <p><i class="fa-regular fa-copyright"></i>2022 Edge Tech, Inc. All Rights Reserved</p>
        <a href="">Privacy Policy</a>
       </div>
    </div>
    
</body>
</html>
<script src="\Home page\login.js"></script>
